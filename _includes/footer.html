<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {{ site.author | escape }}
          </li>
          <li class="p-name">
            {{ site.phone | escape }}
          </li>
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-2">
        <a href="/"><img src="/assets/footer.png" alt="{{ site.title | escape }}" title="{{ site.title | escape }}" /></a>
      </div>

      <div class="footer-col footer-col-3">
        <ul class="contact-list">
          <li class="p-name">
            {{ site.copyright | escape }}
          </li>
          <li class="p-name">
            {{ site.siret | escape }}
          </li>
          <li><a href="#">{{ site.confidentials }}</a></li>
          <li><a href="#">{{ site.legals }}</a></li>
        </ul>
      </div>
    </div>

  </div>

</footer>
